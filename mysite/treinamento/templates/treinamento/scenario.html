<!DOCTYPE html>
{%load staticfiles %}
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cen√°rio</title>

        <!-- Bootstrap 3-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{%static 'treinamento/bootstrap-3.3.6-dist/css/bootstrap.min.css'%}"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="{%static 'treinamento/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css'%}"/>
        <!-- Leaflet -->
        <link rel="stylesheet" href="{%static 'treinamento/leaflet/leaflet.css'%}"/>
        <!-- Custom Style for Header and Footer-->
        <link rel="stylesheet" type="text/css" href=" {%static 'treinamento/css/header-footer-style.css'%}"/>
        <!-- Custom Style for Cenario -->
        <link rel="stylesheet" type="text/css" href="{%static 'treinamento/css/scenario-style.css'%}"/>

        <script src="{%static 'treinamento/lib/mustache.min.js'%}"></script>
    </head>

    <body>

        {%include "treinamento/header.html"%}

        <div id="sidebar" class="panel panel-info">
            <div class="panel-heading text-center">
                <h3><strong>Agentes</strong></h3>
            </div>
            <div class="panel-body table-responsive">
                <table id="agent-table" class="table">

                </table>
            </div>
            <div id = "agent-template-container">
                <script type="text/html">
                    [[#agents]]
                    <tr>
                            <td class="agent-icon"><input type="image" src="{%static 'treinamento/img/agent-icon.png'%}"></td>
                            <td><span class="agent-name"><strong>[[name]]</strong></span></td>
                            <td align="right"><span>[[lat]],[[lon]]</span></td>
                            <td align="right"><span class="glyphicon glyphicon-globe"></span></td>
                    </tr>
                    [[/agents]]
                </script>
            </div>
        </div>
        <div id="map"></div>

        {%include "treinamento/footer.html"%}

        <!-- Minified Jquery 2.0 -->
        <script src="{%static 'treinamento/lib/jquery-1.12.1.min.js'%}"></script>
        <!-- Latest compiled and minified JavaScript Bootstrap-->
        <script src="{%static 'treinamento/bootstrap-3.3.6-dist/js/bootstrap.min.js'%}"></script>
        <!-- Leaflet Library JS -->
        <script src="{%static 'treinamento/leaflet/leaflet.js'%}"></script>
        <!-- Agent Rest API Interaction -->
        <script src="{%static 'treinamento/js/AgentAPI.js' %}"></script>

        <!-- Scenario implementation -->
        <script src="{%static 'treinamento/js/MapModule.js'%}"></script>

        </script>
    </body>
</html>
